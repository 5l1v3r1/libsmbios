language: c
sudo: required
dist: trusty

services:
  - docker

env:
  - OS=debian
  - OS=centos7

install:
  - if [[ "$OS" == "debian" ]]; then docker build -t libsmbios-debian-testing -f pkg/dockerfiles/Dockerfile-debian-testing .; fi
  - if [[ "$OS" == "centos7" ]]; then ./pkg/build-dockerfile.sh centos7; fi

script:
  - if [[ "$OS" == "debian" ]]; then docker run -t -v `pwd`:/build libsmbios-debian-testing pkg/mk-rel-deb.sh; fi
  - if [[ "$OS" == "centos7" ]]; then mkdir -p output; docker run -v `pwd`/output:/output centos7-libsmbios; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup:  true
  on:
    tags: true
    repo: dell/libsmbios
